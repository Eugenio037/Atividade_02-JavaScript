<body>
    <h1>Determina os Ímpares Consecutivos</h1>
    <script>
        let n, i, impar;

        let m = parseInt(prompt("Digite um número: "));

        impar = 1;

        for(n = 1; n <= m; n++){
           console.log("%d*%d*%d = %d", n, n, n, impar);
            for(i = 1; i < n; i++)
                console.log("+%d", impar + 2 * i);
    	        impar = impar + 2 * n;  
                
            console.log("========================"); 
        }
    </script>
</body>
