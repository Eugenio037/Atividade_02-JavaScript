<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Questão_06 da LISTA 02</title>
</head>
<body>
    <h1>Determinar Decomposição em Fatores Primos</h1>
    <Script>
        let n = parseInt(prompt("Digite um número: "));
        let fator, mult;   // MULTI É ABREVIAÇÃO MULTIPLICIDADE
   
        console.log("Decomposicao de %d em fatores primos:", n);  

  	    fator = 2;
  
  	    while(n > 1){
            mult = 0;
      	    while(n % fator == 0){
                mult ++;
                n = n / fator; 
    	    }
      	    if(mult != 0){
                console.log("fator %d multiplicidade %d", fator, mult); 
            }
      	    fator++; 
        }
    </Script>
</body>
</html>
